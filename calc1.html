<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Pacifico&family=Tektur&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="../javascriptcalctask/css/calc.css">

<body>
    <div class="form-control form-control-bg dark text-center shadow-sm" id="form1">
        <p><label class="labels ms-5 mt-5">ENTER THE Number 1:</label></p>
        <p><input class="numbers ms-5" type="text" id="n1" value="" pattern="[0-9]*" onkeypress="enter(event)"></p>
        <p><label class="labels ms-5">ENTER THE Number 2:</label></p>
        <p><input class="numbers ms-5" type="text" id="n2" value="" pattern="[0-9]*" onkeypress="enter(event)"></p>
        <button class="btn btn-primary ms-5 mt-3" onclick="calculate('add')">Add</button>
        <button class="btn btn-danger ms-5 mt-3" onclick="calculate('sub')">Subtract</button>
        <button class="btn btn-warning ms-5 mt-3" onclick="calculate('mul')">Multiply</button>
        <button class="btn btn-success ms-5 mt-3" onclick="calculate('div')">Division</button>
        <p><label class="labels1 ms-5 mt-4">Result:</label></p>
        <p><input class="numbers ms-5" type="number" id="output" value="" readonly></p>
    </div>

    <script>
        function enter(event) {
            // Get the pressed key code
            const keyCode = event.which || event.keyCode;

            // Check if the key is a number (0-9) or not
            if (keyCode < 48 || keyCode > 57) {
                alert("Please enter a number");
            }

        }

        // function enter(event){
        //     alert("you enter the wrong type enter numbers");
        // }

        document.getElementById("n1").addEventListener("keypress", bgcolor1);
        document.getElementById("n2").addEventListener("keypress", bgcolor2);
        document.getElementById("form1").addEventListener("dblclick", bgcolor3);
        function bgcolor1() {
            document.getElementById("n1").style.background = "yellow";
        }
        function bgcolor2() {
            document.getElementById("n2").style.background = "lightgreen";
        }
        function bgcolor3() {
            document.getElementById("form1").style.background = "white";
        }


        function calculate(operation) {
            let n1, n2, res;
            n1 = parseFloat(document.getElementById("n1").value);
            n2 = parseFloat(document.getElementById("n2").value);

            if (isNaN(n1) || isNaN(n2)) {
                alert("Please ENTER THE NUMBERS");
                return;
            }

            switch (operation) {
                case 'add':
                    res = n1 + n2;
                    break;
                case 'sub':
                    res = n1 - n2;
                    break;
                case 'mul':
                    res = n1 * n2;
                    break;
                case 'div':
                    res = n1 / n2;
                    break;
                default:
                    break;
            }
            document.getElementById("output").value = res;
        } 
    </script>
</body>

</html>
